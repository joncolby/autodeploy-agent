log4j.rootLogger=ERROR, console, logfile

#log4j.category.de.mobile.siteops.zookeeper=DEBUG
#log4j.category.de.mobile.siteops.executor=DEBUG
log4j.category.de.mobile.siteops=INFO
log4j.category.de.mobile.zookeeper=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.console.Encoding=UTF-8

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.logfile.Encoding=UTF-8
log4j.appender.logfile.File=${log.rootDir}/autodeploy-agent.log

